        <fieldset>
            <legend><h2>Student Registration Form</h2></legend>
            <label for="First name"><b>First name:</b></label>
            <input type="text" id="First name" name="user first name"><br><br>
            <label for="Last name"><b>Last name:</b></label>
            <input type="text" id="Last name" name="user last name"><br><br>
            <label for="rollno"><b>Roll No:</b></label>
            <input type="text" id="rollno" name="number"><br><br>
            <label for="mail"><b>Mail ID:</b></label>
            <input type="email" id="mail" name="mailid"><br><br>
            <label for="pass"><b>Create a password:</b></label>
            <input type="password" id="pass" name="password"><br><br>
            <label for="DOB"><b>Date of Birth:</b></label>
            <input type="date" id="DOB" name="DOB"><br><br>
            <label for="radio"><b>Gender</b>:</label>
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="male" value="male">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Female" value="Female"><br><br>
            <label for="file"><b>Upload your marksmemo</b></label>
            <input type="file" name="upload your marks memo" id="file"><br><br>
            <label for="range"><b>Grade:</b></label>
            <input type="range" id="range" name="Grade"><br><br>
        
            <input type="submit" name="" id="">
        </fieldset>
    </form>
